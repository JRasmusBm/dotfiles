version: 2
root-markers:
  - .git/

tools:
  prettier: &prettier
    format-command: 'pret'

  black: &black
    format-command: 'black --quiet -'
    format-stdin: true
      
  shellcheck: &shellcheck
    lint-command: 'shellcheck -f gcc -x'
    lint-source: 'shellcheck'
    lint-formats:
      - '%f:%l:%c: %trror: %m'
      - '%f:%l:%c: %tarning: %m'
      - '%f:%l:%c: %tote: %m'

  shfmt: &shfmt
    format-command: 'shfmt -s -ci -bn -i=2'
    format-stdin: true

  lua-format: &lua-format
    format-command: 'lua-format -i'
    format-stdin: true

languages:
  markdown:
    - <<: *prettier

  typescript:
    - <<: *prettier

  javascript:
    - <<: *prettier

  html:
    - <<: *prettier

  css:
    - <<: *prettier

  python:
    - <<: *black

  sh:
    - <<: *shellcheck
    - <<: *shfmt

  zsh:
    - <<: *shellcheck
    - <<: *shfmt

  bash:
    - <<: *shellcheck
    - <<: *shfmt

  lua:
    - <<: *lua-format 
