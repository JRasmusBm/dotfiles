version: 2
root-markers:
  - .git/

tools:
  prettier: &prettier
    format-command: 'pret'

  black: &black
    format-command: 'black --quiet -'
    format-stdin: true

languages:
  markdown:
    - <<: *prettier

  typescript:
    - <<: *prettier

  javascript:
    - <<: *prettier

  html:
    - <<: *prettier

  css:
    - <<: *prettier

  python:
    - <<: *black
