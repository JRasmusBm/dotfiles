import:
  - /home/jrasmusbm/.config/alacritty/colorscheme.yml
  - /home/jrasmusbm/.config/alacritty/fonts.yml
  - /home/jrasmusbm/.config/alacritty/fsize.yml

env:
  TERM: xterm-256color
window:
  # Don't show title bars and frame
  decorations: none
  startup_mode: Maximized
  opacity: 1

font:
  glyph_offset:
    x: 0
    y: -1

  offset:
    x: 1
    y: 4

scrolling:
  # I always like large history
  history: 100000

# I use tmux copy-mode
selection:
  save_to_clipboard: false

mouse:
  # I barely use the mouse
  hide_when_typing: true

key_bindings:
  - { key: 17, mods: Alt, chars: "\et" }
  - { key: 18, mods: Alt, chars: "\e1" }
  - { key: 19, mods: Alt, chars: "\e2" }
  - { key: 20, mods: Alt, chars: "\e3" }
  - { key: 21, mods: Alt, chars: "\e4" }
  - { key: 23, mods: Alt, chars: "\e5" }
  - { key: 22, mods: Alt, chars: "\e6" }
  - { key: 26, mods: Alt, chars: "\e7" }
  - { key: 28, mods: Alt, chars: "\e8" }
  - { key: 25, mods: Alt, chars: "\e9" }
  - { key: 29, mods: Alt, chars: "\e0" }
