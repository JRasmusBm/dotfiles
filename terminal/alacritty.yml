import:
  - /home/jrasmusbm/.config/alacritty/colorscheme.yml
  - /home/jrasmusbm/.config/alacritty/fonts.yml
  - /home/jrasmusbm/.config/alacritty/fsize.yml

env:
  TERM: xterm-256color
window:
  # Don't show title bars and frame
  decorations: none
  startup_mode: Maximized
  opacity: 1

font:
  glyph_offset:
    x: 0
    y: -1

  offset:
    x: 1
    y: 4

scrolling:
  # I always like large history
  history: 100000

# I use tmux copy-mode
selection:
  save_to_clipboard: false

mouse:
  # I barely use the mouse
  hide_when_typing: true
