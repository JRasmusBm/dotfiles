import:
  - /home/jrasmusbm/.alacritty.colorscheme.yml

env:
  TERM: screen-256color

window:
  # Don't show title bars and frame
  decorations: none
  startup_mode: Maximized

scrolling:
  # I always like large history
  history: 100000

font:
  normal:
    family: "UbuntuMono Nerd Font"
    style: Regular
  bold:
    family: "UbuntuMono Nerd Font"
    style: Bold
  italic:
    family: "UbuntuMono Nerd Font"
    style: Italic
  bold_italic:
    family: "UbuntuMono Nerd Font"
    style: Bold Italic

  size: 10.0
  glyph_offset:
    x: 0
    y: -1

# Change on the fly as needed
background_opacity: 1

# I use tmux copy-mode
selection:
  save_to_clipboard: false

mouse:
  # I barely use the mouse
  hide_when_typing: true
  
# Base16 iA Dark 256 - alacritty color config
# iA Inc. (modified by aramisgithub)
colors:
  # Default colors
  primary:
    background: '0x1a1a1a'
    foreground: '0xcccccc'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1a1a1a'
    cursor: '0xcccccc'

  # Normal colors
  normal:
    black:   '0x1a1a1a'
    red:     '0xd88568'
    green:   '0x83a471'
    yellow:  '0xb99353'
    blue:    '0x8eccdd'
    magenta: '0xb98eb2'
    cyan:    '0x7c9cae'
    white:   '0xcccccc'

  # Bright colors
  bright:
    black:   '0x767676'
    red:     '0xd88568'
    green:   '0x83a471'
    yellow:  '0xb99353'
    blue:    '0x8eccdd'
    magenta: '0xb98eb2'
    cyan:    '0x7c9cae'
    white:   '0xf8f8f8'

  indexed_colors:
    - { index: 16, color: '0xd86868' }
    - { index: 17, color: '0x8b6c37' }
    - { index: 18, color: '0x222222' }
    - { index: 19, color: '0x1d414d' }
    - { index: 20, color: '0xb8b8b8' }
    - { index: 21, color: '0xe8e8e8' }
