import:
  - /home/jrasmusbm/.alacritty.colorscheme.yml

env:
  TERM: screen-256color

window:
  # Don't show title bars and frame
  decorations: none
  startup_mode: Maximized

scrolling:
  # I always like large history
  history: 100000

font:
  normal:
    family: "UbuntuMono Nerd Font"
    style: Regular
  bold:
    family: "UbuntuMono Nerd Font"
    style: Bold
  italic:
    family: "UbuntuMono Nerd Font"
    style: Italic
  bold_italic:
    family: "UbuntuMono Nerd Font"
    style: Bold Italic

  size: 13.0
  glyph_offset:
    x: 0
    y: -1

# Change on the fly as needed
background_opacity: 1

# I use tmux copy-mode
selection:
  save_to_clipboard: false

mouse:
  # I barely use the mouse
  hide_when_typing: true
  
colors:
  primary:
    foreground: '#EDE6DE'
    background: '#2A2622'
  normal:
    white:   '#EDE6DE'
    black:   '#6B5947'
    red:     '#D65C70'
    yellow:  '#F7C96E'
    green:   '#4DB380'
    cyan:    '#85ADAD'
    blue:    '#9CA7C9'
    magenta: '#997AB8'
  bright:
    white:   '#EDE6DE'
    black:   '#A38C75'
    red:     '#F7856E'
    yellow:  '#CC8033'
    green:   '#8BC270'
    cyan:    '#85ADAD'
    blue:    '#9CA7C9'
    magenta: '#D194C7'
